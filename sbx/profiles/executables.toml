# Executable-specific sandbox configurations
# Pattern matching uses glob syntax (e.g., "npm", "cargo", "python*", "/usr/local/bin/*")

[[executables]]
pattern = "npm"
profiles = ["base", "online"]

[[executables]]
pattern = "cargo"
profiles = ["base"]

[[executables]]
pattern = "python*"
profiles = ["base", "online"]

[[executables]]
pattern = "pip*"
profiles = ["base", "online"]

[[executables]]
pattern = "julia"
profiles = ["base", "julia", "online"]

